<div class="pokemon_popup">
    <div class="pokemon_image">        
        <img src="buidl/pogoassets/id_##pokemon_id##.png" />
    </div>
    <div class="pokemon_info">
        <div class="pokemon_name">
            ##pokemon_name##
        </div>
        <div class="raid_navigation">
            <a href="https://www.google.com/maps/search/?api=1&amp;query=##lat##,##lon##" target="_blank" title="Finde ##pokemon_name## auf Google Maps">Zeig mir den Weg dorthin</a>
        </div>
        <div class="pokemon_tth pokemon_tth_urgent_##urgent##">
            ##tth_string##
        </div>
    </div>
</div>
