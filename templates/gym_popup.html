<div class="gym_popup gym_team_##team##">
	<div class="gym_image">
		<img src="##image_link##" alt="##gym_name##" />
	</div>
	<div class="gym_info">
		<div class="gym_name">
			##gym_name##
		</div>
		<div class="gym_navigation">
			<a href="https://www.google.com/maps/search/?api=1&amp;query=##lat##,##lon##" target="_blank" title="Finde ##gym_name## auf Google Maps">##address##</a>
		</div>	
		<div class="gym_slots">
			Freie Pl&auml;tze: ##slots_available##
		</div>
	</div>
</div>
